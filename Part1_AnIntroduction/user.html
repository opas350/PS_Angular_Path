<div id="userDetails">
    <div ng-if="error">
        <div ng-show="error" class="alert alert-danger" role="alert">
            {{error}}
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">Username: {{user.login}}</div>
        <div class="panel-body">
            <p>Name: {{user.name}}</p>
            <p>Location: {{user.location}}</p>
            <p>URL: <a href="{{user.html_url}}">{{user.html_url}}</a></p>
            <div ng-show="user">
                <p>Profile Pic: </p>
                <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
            </div>

            <div class="panel panel-info">
                <div class="panel-heading">Repositories</div>
                <div class="dropdown">
                    <div>
                        <span>Order By:</span>
                        <select  ng-model="repoSortOrder">
                            <option value="+name">Name</option>
                            <option value="-stargazers_count">Stars</option>
                            <option value="+language">Language</option>
                        </select>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Stars</th>
                                <th>Language</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
                                <td>
                                    <a href="#/repo/{{user.login}}/{{repo.name}}">{{repo.name}}</a>
                                </td>
                                <td>{{repo.stargazers_count | number}}</td>
                                <td>{{repo.language}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<button type="button" class="btn btn-warning">
    <span>
    <a href="#/main" class="glyphicon glyphicon-arrow-left">Back</a>
    </span>
</button>
