<div>
    <div ng-if="countdown">
        <h3>
                <span class="label label-warning">
                 The information will refresh in : {{countdown}} sec.
                </span>
        </h3>
    </div>
    <hr>
    <div class="jumbotron" >
        <div class="panel panel-success">
            <div class="panel-body">
                Searching for {{username}}
            </div>
        </div>
        <div>
            <form class="navbar-form" name="searchUser" ng-submit="search(username)">
                <input type="search" class="form-control" required placeholder="Username to find" ng-model="username"/>
                <button class="btn btn-info" type="submit" value="Search" ><span class="glyphicon glyphicon-search"></span></button>
            </form>
        </div>
        <div ng-include="'user.html'" ng-show="user"></div>
    </div>
</div>
